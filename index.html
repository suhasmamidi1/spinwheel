<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spin to Pick a Udemy Course</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      margin: 0 auto;
      display: block;
    }
    #spinButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .course-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      width: 300px;
      margin-top: 30px;
    }
    .course-card img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Spin to Pick a Course</h1>
  <canvas id="canvas" width="400" height="400"></canvas>
  <button id="spinButton">Spin the Wheel!</button>

  <div id="course"></div>

  <script>
    const courses = [
      {
        title: "Python for Data Science",
        description: "Learn Python, NumPy, Pandas, Matplotlib & more.",
        price: "$11.99",
        link: "https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/903744_8eb2.jpg"
      },
      {
        title: "Web Developer Bootcamp",
        description: "Learn HTML, CSS, JS, Node from scratch.",
        price: "$12.99",
        link: "https://www.udemy.com/course/the-web-developer-bootcamp/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/625204_436a_3.jpg"
      },
      {
        title: "Excel from Beginner to Advanced",
        description: "Master Excel formulas, functions, and charts.",
        price: "$10.99",
        link: "https://www.udemy.com/course/microsoft-excel-2013-from-beginner-to-advanced-and-beyond/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/951618_0839.jpg"
      },
      {
        title: "Digital Marketing Guide",
        description: "SEO, Facebook Ads, Google Ads, Email Marketing.",
        price: "$13.99",
        link: "https://www.udemy.com/course/learn-digital-marketing-course/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/914296_3670_8.jpg"
      },
      {
        title: "Advanced JavaScript",
        description: "In-depth JavaScript training for serious coders.",
        price: "$11.99",
        link: "https://www.udemy.com/course/understand-javascript/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/364426_2991_6.jpg"
      }
    ];

    const segments = courses.map(course => ({
      text: course.title,
      fillStyle: '#' + Math.floor(Math.random() * 16777215).toString(16)
    }));

    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: segments.length,
      segments: segments,
      animation: {
        type: 'spinToStop',
        duration: 4,
        spins: 6,
        callbackFinished: showCourse
      }
    });

    document.getElementById('spinButton').addEventListener('click', () => {
      theWheel.startAnimation();
    });

    function showCourse(segment) {
      const course = courses.find(c => c.title === segment.text);
      if (course) {
        document.getElementById('course').innerHTML = `
          <div class="course-card">
            <img src="${course.image}" alt="${course.title}">
            <h2>${course.title}</h2>
            <p>${course.description}</p>
            <p><strong>Price: ${course.price}</strong></p>
            <a href="${course.link}" target="_blank"><button>Enroll Now</button></a>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
