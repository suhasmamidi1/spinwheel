<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udemy Course Spinner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    canvas {
      margin: 20px auto;
      display: block;
    }
    #spinButton {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .course-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      width: 320px;
      margin-top: 20px;
    }
    .course-card img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Spin to Pick a Udemy Course</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <button id="spinButton">Spin the Wheel!</button>

  <div id="course"></div>

  <script>
    const courses = [
      {
        title: "Python for Data Science and Machine Learning Bootcamp",
        description: "Learn Python, NumPy, Pandas, Matplotlib, Seaborn, Scikit-Learn, Machine Learning & more.",
        price: "$11.99",
        link: "https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/903744_8eb2.jpg"
      },
      {
        title: "The Web Developer Bootcamp 2023",
        description: "Learn HTML, CSS, JS, Node, and more â€“ from scratch to deployment.",
        price: "$12.99",
        link: "https://www.udemy.com/course/the-web-developer-bootcamp/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/625204_436a_3.jpg"
      },
      {
        title: "Microsoft Excel â€“ Excel from Beginner to Advanced",
        description: "Master Excel formulas, functions, and data analysis tools.",
        price: "$10.99",
        link: "https://www.udemy.com/course/microsoft-excel-2013-from-beginner-to-advanced-and-beyond/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/951618_0839.jpg"
      },
      {
        title: "The Complete Digital Marketing Guide",
        description: "SEO, YouTube, Facebook Ads, Google Ads, Email & more.",
        price: "$13.99",
        link: "https://www.udemy.com/course/learn-digital-marketing-course/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/914296_3670_8.jpg"
      },
      {
        title: "JavaScript: Understanding the Weird Parts",
        description: "An advanced JavaScript course for serious learners.",
        price: "$11.99",
        link: "https://www.udemy.com/course/understand-javascript/?aff_code=YOURCODE",
        image: "https://img-c.udemycdn.com/course/240x135/364426_2991_6.jpg"
      }
    ];

    const segments = courses.map(course => ({
      fillStyle: '#' + Math.floor(Math.random()*16777215).toString(16),
      text: course.title
    }));

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': segments.length,
      'segments': segments,
      'animation': {
        'type': 'spinToStop',
        'duration': 5,
        'spins': 8,
        'callbackFinished': displayCourse
      }
    });

    document.getElementById('spinButton').addEventListener('click', () => {
      theWheel.startAnimation();
    });

    function displayCourse(indicatedSegment) {
      const course = courses.find(c => c.title === indicatedSegment.text);
      if (course) {
        document.getElementById('course').innerHTML = `
          <div class="course-card">
            <img src="${course.image}" alt="${course.title}">
            <h2>${course.title}</h2>
            <p>${course.description}</p>
            <p><strong>Price: ${course.price}</strong></p>
            <a href="${course.link}" target="_blank"><button>Enroll Now</button></a>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
